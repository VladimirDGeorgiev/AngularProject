<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addIngredientsToShoppingList()" style="cursor: pointer;">Add Ingredients to Shopping
                        List</a></li>
                <li><a [routerLink]="['edit']" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row heading-ingredients">
            <div class="col-xs-10">
                <p>Ingredients</p>
            </div>
            <div class="col-xs-2 amaunt">
                <p>amount</p>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of  recipe.ingredients">
                <span class="badge">{{ingredient.amaunt}} {{ingredient.type}}</span>
                {{ingredient.name}}
            </li>
        </ul>
    </div>
</div>
