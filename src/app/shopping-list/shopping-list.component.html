<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <a *ngFor="let ingredient of ingredients; index as i" class="list-group-item" style="cursor: pointer"
                (click)="selectedIngredient(i)">
                <span class="badge">{{ingredient.amaunt}} {{ingredient.type}}</span>
                {{ingredient.name}}
            </a>
        </ul>
        <hr>
        <app-shopping-edit></app-shopping-edit>
    </div>
</div>
