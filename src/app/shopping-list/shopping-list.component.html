<div class="list-main">
    <ul class="ingredients">
        <a *ngFor="let ingredient of ingredients; index as i" class="ingredient" style="cursor: pointer"
            (click)="selectedIngredient(i)">
            <p class="ingredient-amaunt">{{ingredient.amaunt}} {{ingredient.type}}</p>
            <p class="ingredient-name">{{ingredient.name}}</p>
        </a>
    </ul>
    <app-shopping-edit></app-shopping-edit>
</div>
