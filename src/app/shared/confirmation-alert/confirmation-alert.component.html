<div class="backdrop" (click)="onCancal()"></div>
<div class="alert-box">
    <p>{{ message }}</p>
    <div class="alert-box-confirm">
        <button class="btn btn-primary" (click)="onConfirm()">OK</button>
    </div>
    <div class="alert-box-cancal">
        <button class="btn btn-primary" (click)="onCancal()">Cancel</button>
    </div>
</div>
